# copied from https://game.ci/docs/github/getting-started

name: Actions

on: [push, pull_request, workflow_dispatch]

# DO NOT LEAK!
env:
  UNITY_LICENSE: ${{ secrets.MOZI_LIC }}
  UNITY_EMAIL: ${{ secrets.MOZI_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.MOZI_PWD }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # oldest but still-supported OS'es
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-13  # intel
          - macos-14  # arm64
    # for the test step: "Resource not accessible by integration"
    permissions:
      checks: write
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        id: myTestStep
        uses: game-ci/unity-test-runner@v4
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results
          path: ${{ steps.myTestStep.outputs.artifactsPath }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage results
          path: ${{ steps.myTestStep.outputs.coveragePath }}

  build:
    needs: test
    runs-on: ubuntu-22.04
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
